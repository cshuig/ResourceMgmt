<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body onload="bodyLoaded()">
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../js/authenticationProxy.js"></script>

<script>
		var host = "http://localhost:8080/ResourceMgmt";
		
		function bodyLoaded() {
			var authentication = new AuthenticationProxy(host, "meetMePal");
			authentication.loginWithPassword("hh", "j");
		}
		
		//Demo of getAPI
		function findUsers() {
			$.ajax( {
			      	url: host.concat("/resources/?searchKey=city&searchString=pune&access_token=" + window.bearerToken),
			      	type: 'GET'
		    	}).done(function(o) { alert(o);});
		}	

</script>

<button onclick="findUsers()">Get User</button>
</body>
</html>
