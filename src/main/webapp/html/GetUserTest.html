<script>
		
		function bodyLoaded() {
			var authPromise = loginWithPwd("hh", "j");

				makeAGet();
			});

				console.log("auth error");
			})
		}
		
		function getUserDetailsProxy() {
			var host = "http://localhost:8080/ResourceMgmt/resources/jj?access_token=" + bearerToken;
		    return $.ajax( {
			      	url: host,
			      	type: 'GET'
		    	});
		}	

		function getUserDetails() {
			var promise = getUserDetailsProxy();
			promise.fail(function(o){
				var retPromiseRef;
				loginWithRefreshToken(getUserDetailsProxy, null, null, retPromiseRef);
				
			})
	    }

</script>
